<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../CSS/forgot-pass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital@1&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

    <div class="container">
        <div class="header" id="return">
            <i class="fa fa-chevron-left" aria-hidden="true" id="back"></i>
        </div>

        <div class="lock">
            <div class="key">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
        </div>

        <div class="content">
            <h2>forgot password</h2>
            <p>enter your email address to receive a verification code</p>
        </div>

        <div class="form">
            <form action="">
                <input type="email" placeholder="Email">
                <input type="submit" value="Send" name="sign-Up" id="sign-Up">
            </form>
        </div>

        <div class="return">
            <a href="../HTML/sign-up.html">back to login </a>
        </div>
    </div>



    <script>

        document.getElementById("return").addEventListener("click", function(){
            //redirect to sign in page
            window.location.href = "../HTML/Sign-In.html";
        });

    </script>

    
</body>
</html>
