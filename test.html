<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.chat-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.chat-messages {
    padding: 10px;
    overflow-y: scroll;
    max-height: 300px;
}

.message {
    margin-bottom: 10px;
}

.message .sender {
    font-weight: bold;
}

.message.received {
    text-align: right;
}

.chat-input {
    display: flex;
    padding: 10px;
}

.chat-input input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 5px;
}

.chat-input button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #0056b3;
}

/* Mobile Styles */
@media (max-width: 600px) {
    .chat-container {
        margin: 20px;
    }

    .chat-messages {
        max-height: 200px;
    }

    .chat-input {
        flex-direction: column;
    }

    .chat-input input {
        margin-bottom: 5px;
    }
}


    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Dashboard</h2>
        </div>
        <div class="chat-messages">
            <div class="message">
                <span class="sender">User1:</span>
                <span class="content">Hello!</span>
            </div>
            <div class="message received">
                <span class="sender">User2:</span>
                <span class="content">Hi there!</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
